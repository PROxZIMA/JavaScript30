<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player with custom controls</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

</head>

<body>
  <h1 class='title'>HTML5 Video Player with custom controls</h1>

  <div class="player">
    <video class="player__video viewer" poster="./poster.png">
      <source src="./movie.mp4" type="video/mp4">
    </video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play"><span
          class="material-icons-round">play_arrow</span></button>
      <span class="player__time"><span class="player__current">00:00</span> / <span
          class="player__duration">00:00</span></span>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1">
      <button data-skip="-10" class="player__button">&laquo; 10s</button>
      <button data-skip="25" class="player__button">25s &raquo;</button>
      <button class="player__button unmute"><span class="material-icons-round">volume_up</span></button>
      <button class="player__button fullscreen"><span class="material-icons-round">fullscreen</span></button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
