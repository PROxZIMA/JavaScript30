<head>

  <style>
    :root {
      --text-shadow-x: -15px;
      --text-shadow-y: 15px;
    }

    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;

      color: black;
    }

      text-shadow: var(--text-shadow-x) var(--text-shadow-y) 0 rgba(0, 0, 0, 0.2);
      font-size: 100px;
      margin: 0;
    }
  </style>
</head>
